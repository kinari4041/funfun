<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Background color for the page */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .registration-form {
            background-color: #999999;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .registration-form label {
            margin-top: 10px;
            font-size: 14px;
            color: white;
        }

        .registration-form input,
        .registration-form select,
        .registration-form button {
            margin-top: 5px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        .registration-form .birthdate {
            display: flex;
            justify-content: space-between;
        }

        .registration-form .birthdate input,
        .registration-form .birthdate select {
            width: calc(33.33% - 4px);
        }

        .registration-form button {
            margin-top: 20px;
            background-color: black;
            color: white;
            cursor: pointer;
            border: none;
        }

        .registration-form button:hover {
            background-color: #333333;
        }
    </style>
    <script>
        window.onload = function(){
            const frmJoin = document.forms['frmJoin'];

            //폼 태그 요소의 submit이벤트에 대한 처리
            frmJoin.addEventListener("submit", function(e){
                let valid = false; //submit이벤트를 막기 위해 사용

                //비밀번호 관련 정규표현식
                const regExp_pw = /^(?=.*[A-Za-z])(?=.*[0-9])(?=.*[~!@#$%^()+|=])[A-Za-z0-9~!@#$%^()+|=]{8,16}$/;
                //전화번호 관련 정규표현식
                const regExp_phone = /^010-\d{4}-\d{4}$/;

                if(frmJoin.pw.value.length === 0){
                    alert("비밀번호가 입력되지 않았습니다.");
                    frmJoin.pw.focus();
                }else if(!regExp_pw.test(frmJoin.pw.value)){
                    alert("비밀번호는 8글자 이상 16글자 이하로 영문자, 숫자, 특수문자를 1개 이상 포함해야 합니다.");
                    frmJoin.pw.focus();
                }else if(frmJoin.name.value.length === 0){
                    alert("이름이 입력되지 않았습니다.");
                    frmJoin.name.focus();
                }else if(frmJoin.phone.value.length === 0){
                    alert("전화번호가 입력되지 않았습니다.");
                    frmJoin.phone.focus();
                }else if(!regExp_phone.test(frmJoin.phone.value)){
                    alert("전화번호는 010-숫자4자리-숫자4자리로 입력해야 합니다.");
                    frmJoin.phone.focus();
                }else if(frmJoin.email.value.length === 0){
                    alert("이메일이 입력되지 않았습니다.");
                    frmJoin.email.focus();
                }else{
                    alert("모든 입력값이 정상적으로 입력되었습니다.");
                    valid = true;
                }

                if(!valid){
                    e.preventDefault(); //기본 이벤트 막기
                    e.stopPropagation(); //이벤트 전파 막기
                }
                
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <form name="frmJoin" class="registration-form">
            <h2>회원가입</h2>
            <label for="email">*Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="name">*이름</label>
            <input type="text" id="name" name="name" required>
            
            <label for="pw">*비밀번호</label>
            <input type="password" id="pw" name="pw" required>
            
            <label for="confirm-password">*비밀번호확인</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <label for="birthdate">*생년월일</label>
            <div class="birthdate">
                <input type="text" id="year" name="year" placeholder="YYYY" required>
                <select id="month" name="month" required>
                    <option value="MM">MM</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select id="day" name="day" required>
                    <option value="DD">DD</option>
                    <!-- Add day options here -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            
            <label for="phone">*휴대전화</label>
            <input type="tel" id="phone" name="phone" required>
            
            
            <button type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
